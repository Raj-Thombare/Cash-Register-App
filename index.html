<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.CashManager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <h1>Hello sir! I'm your cash manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <div>
            <label for="bill-amount">Bill Amount: </label>
            <input id="bill-amount" type="number" required>
            <button id="btn-continue">Continue</button>
        </div>
        
        <div class="cash-given-div">
            <label for="cash-given">Cash Given: </label>
            <input id="cash-given" type="number" required>
            <button id="btn-check">Check</button>
        </div>

        <div id="error-message"> </div>

        <div id="output-div">
            <label for="output-div">Return Change: </label>
            <table>
                <tr>
                    <th>
                        No. of Notes
                    </th>
                    <td class="number-of-notes"></td>
                    <td class="number-of-notes"></td>
                    <td class="number-of-notes"></td>
                    <td class="number-of-notes"></td>
                    <td class="number-of-notes"></td>
                    <td class="number-of-notes"></td>
                    <td class="number-of-notes"></td>
                </tr>
                <tr>
                    <th>
                        Notes
                    </th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </section>
    

    <script src="app.js"></script>
</body>

</html>
